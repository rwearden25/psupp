<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pippie on Home Screen Preview</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
:root { --bg:#f5f7fa; --surface:#ffffff; --border:#d8dce5; --text:#1a1d24; --text-muted:#5f6b7a; --accent:#2563eb; --accent-dim:rgba(37,99,235,0.08); --font-body:'DM Sans',sans-serif; }
body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:var(--bg); min-height:100vh; display:flex; align-items:center; justify-content:center; }

.frame { width:700px; background:var(--surface); border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,0.1); overflow:hidden; }
header { border-bottom:1px solid var(--border); padding:1rem 2rem; display:flex; align-items:center; gap:1rem; }
.logo { width:46px; height:46px; background:var(--accent); color:#fff; border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:0.75rem; }
header h1 { font-size:1.1rem; }
header span { font-size:0.78rem; color:var(--text-muted); }

.welcome { max-width:640px; margin:0 auto; padding:3rem 2rem; display:flex; flex-direction:column; align-items:center; text-align:center; }
.welcome-icon { font-size:2.5rem; margin-bottom:0.75rem; display:flex; align-items:center; gap:0.3rem; justify-content:center; }
.welcome h2 { font-size:1.5rem; margin-bottom:0.5rem; }
.home-hint { color:var(--text-muted); font-size:0.82rem; margin-top:0.5rem; }
.home-search-box { background:var(--surface); border:1px solid var(--border); border-radius:24px; padding:0.25rem; display:flex; align-items:center; width:100%; max-width:520px; margin-top:1rem; box-shadow:0 2px 16px rgba(0,0,0,0.04); }
.home-search-box input { flex:1; border:none; background:none; padding:0.7rem 1rem; font-size:0.92rem; outline:none; }
.search-send { border:none; background:var(--accent); color:white; width:38px; height:38px; border-radius:50%; cursor:pointer; font-size:1rem; margin-right:4px; }

@keyframes pippie-bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
@keyframes pippie-blink{0%,90%,100%{transform:scaleY(1)}95%{transform:scaleY(0.1)}}
@keyframes pippie-steam{0%{opacity:0.8;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-12px) scale(1.5)}}
.pippie{animation:pippie-bounce 2s ease-in-out infinite}
.pb{animation:pippie-blink 3s infinite;transform-origin:center}
.ps1{animation:pippie-steam 2s ease-out infinite}
.ps2{animation:pippie-steam 2s ease-out 0.7s infinite}
</style>
</head>
